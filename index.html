<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate Search | Find Your Dream Home</title>
    <meta name="description" content="Find your perfect property with RealEstate Search. Browse listings for homes, apartments, villas, and more.">
    <meta name="keywords" content="real estate, property search, home finder, real estate listings, buy, sell, rent">
    <meta name="author" content="Lalit Madan">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo" aria-label="RealEstate Search Home">
                <img src="./assets/images/logo.png" width="190" height="28" alt="RealEstate Search Logo">
            </a>
            <nav class="navbar" data-navbar aria-label="Main Navigation">
                <ul class="navbar-list">
                    <li><a href="#" class="navbar-link label-medium" aria-current="page">Home</a></li>
                    <li><a href="#" class="navbar-link">Rent</a></li>
                    <li><a href="#" class="navbar-link">Sell</a></li>
                    <li><a href="#" class="navbar-link">Buy</a></li>
                    <li><a href="#" class="navbar-link">About</a></li>
                </ul>
                <div class="navbar-wrapper">
                    <a href="#" class="btn-link label-medium">Login</a>
                    <a href="#" class="btn btn-fill label-medium">Get Started</a>
                </div>
            </nav>
            <button class="nav-toggle-btn icon-btn" aria-label="Toggle navigation" data-nav-toggler>
                <span class="material-symbols-rounded open" aria-hidden="true">menu</span>
                <span class="material-symbols-rounded close" aria-hidden="true">close</span>
            </button>
        </div>
    </header>
    <main>
        <article>
            <section class="hero">
                <div class="container hero-container">
                    <div class="hero-content">
                        <h1 class="headline-large hero-title">Find a place where you can be yourself.</h1>
                        <p class="body-large hero-text">
                            Searching for a place to call home? Explore our listings and discover properties that match your lifestyle and needs.
                        </p>
                        <form action="./" method="get" class="search-bar" aria-label="Property Search">
                            <label class="search-item">
                                <span class="label-medium label">Want to</span>
                                <select name="want-to" class="search-item-field body-medium" aria-label="Transaction Type">
                                    <option value="buy" selected>Buy</option>
                                    <option value="sell">Sell</option>
                                    <option value="rent">Rent</option>
                                </select>
                                <span class="material-symbols-rounded" aria-hidden="true">real_estate_agent</span>
                            </label>
                            <label class="search-item">
                                <span class="label-medium label">Property type</span>
                                <select name="property-type" class="search-item-field body-medium" aria-label="Property Type">
                                    <option value="any" selected>Any</option>
                                    <option value="houses">Houses</option>
                                    <option value="apartments">Apartments</option>
                                    <option value="villa">Villa</option>
                                    <option value="townhome">Townhome</option>
                                    <option value="bungalow">Bungalow</option>
                                    <option value="loft">Loft</option>
                                </select>
                                <span class="material-symbols-rounded" aria-hidden="true">gite</span>
                            </label>
                            <label class="search-item">
                                <span class="label-medium label">Location</span>
                                <input type="text" name="location" placeholder="Street, City, Zip..." class="search-item-field body-medium" aria-label="Location">
                                <span class="material-symbols-rounded" aria-hidden="true">location_on</span>
                            </label>
                            <button type="submit" class="search-btn">
                                <span class="material-symbols-rounded" aria-hidden="true">search</span>
                                <span class="label-medium">Search</span>
                            </button>
                        </form>
                    </div>
                    <div class="hero-images">
                        <img src="./assets/images/hero.png" width="816" height="659" role="presentation" alt="" class="hero-banner">
                        <img src="./assets/images/bg-pattern.png" width="1240" height="840" role="presentation" alt="" class="bg-pattern">
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
